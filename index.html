<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .max-volume-control {
            margin-top: 20px;
        }

        #volume-value {
            margin-top: 10px;
        }

        .slider-container {
            display: flex;
            align-items: center;
        }

        #max-volume-display {
            margin-left: 10px;  /* 在滑块后添加数值显示 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>系统最大音量限制</h1>
        
        <div class="max-volume-control">
            <label for="max-volume-slider">最大音量：</label>
            <div class="slider-container">
                <input type="range" id="max-volume-slider" min="0" max="100" value="50">
                <span id="max-volume-display">50%</span>  <!-- 显示滑块数值 -->
            </div>
            <div id="volume-value">当前音量：50%</div>  <!-- 显示当前系统音量 -->
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
